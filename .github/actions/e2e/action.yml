name: E2E Action

inputs:
  project-name:
    description: Name to be used
    type: string
    required: false
    default: ''
  last:
    description: Last Name
    type: string
    required: false
    default: 'Alexandre'
  first:
    description: First Name
    type: string
    required: false
    default: 'HenRiquE'
runs:
  using: "composite"
  steps:
    - name: Print all
      shell: bash
      run: |
        echo ${{ inputs.last }} ${{ inputs.first }} ${{ inputs.project-name }}
    - name: Create project name
      if: ${{ inputs.project-name == '' }}
      shell: bash
      run: |
        echo ${{ inputs.last }} ${{ inputs.first }}